<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack 🃏🃏</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">🃏Blackjack🃏</header>
    <div class="container">
        <div class="buttons">
            <button class="btnNew">Nuevo juego</button>
            <button class="btnDraw" disabled>Pedir carta</button>
            <button class="btnStop" disabled>Detener</button>
        </div>

        <div class="board">

            <div id="player">
                <h3>Jugador 1 - <small id="playerPoints">0</small> </h3>
                <div class="cards" id="playerCards">

                </div>
            </div>

            <div id="pc">
                <h3>Computadora 1 - <small id="pcPoints">0</small> </h3>
                <div class="cards" id="pcCards">

                </div>
            </div>

        </div>
    </div>
    <script src="assets/js/dependecies/underscore-min.js"></script>
    <script src="assets/js/juego.js" type="module"></script>
</body>
</html>
